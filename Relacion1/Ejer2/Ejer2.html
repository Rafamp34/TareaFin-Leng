<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Circunferencia, Área y Volumen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="../img/Ejer2.jpg">
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div class="container">
        <h1>Calcular Circunferencia, Área y Volumen</h1>
        
        <form id="Calculadora" >
            <div class="form-group">
                <label for="radio">Radio de la circunferencia:</label>
                <input type="text" class="form-control" id="radio" name="radio" pattern="[0-9]+([\.][0-9]+)?" title="Ingrese un número válido" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calcular</button>
        </form>
        
        <div id="resultado">
            <h2>Resultados:</h2>
            <p id="circunferencia"></p>
            <p id="area"></p>
            <p id="volumen"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
