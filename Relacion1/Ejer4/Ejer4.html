<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Letra de DNI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="../img/Ejer4.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Letra de DNI</h1>
        
        <form id="DNI"   >
            <div class="form-group">
                <label for="NumDNI">Número de DNI:</label>
                <input type="text" class="form-control" id="NumDNI" name="NumDNI" pattern="\d{7,8}" required>
                <small class="form-text text-muted">Ingrese un número de 7 u 8 dígitos.</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calcular</button>
        </form>
        
        <div id="resultado">
            <h2>Resultados:</h2>
            <p id="LetraDNI"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
