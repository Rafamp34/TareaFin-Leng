<!DOCTYPE html>
<html>
<head>
    <title>Verificador y Generador de Palíndromos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="../img/Ejer6.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verificador y Generador de Palíndromos</h1>
        
        <form id="palindromo"  >
            <div class="form-group">
                <label for="CadenaTexto">Ingrese una cadena de caracteres:</label>
                <input type="text" class="form-control" id="CadenaTexto" name="CadenaTexto" required>
                <small class="form-text text-muted">La cadena no debe estar vacía.</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Verificar</button>
        </form>
        
        <div id="resultado">
            <h2>Resultados:</h2>
            <p id="palinResultado"></p>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
