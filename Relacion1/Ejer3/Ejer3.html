<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Calculadora de Triángulos</title>
    <link rel="icon" href="../img/Ejer3.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Tipos de Triángulos</h1>
        
        <form id="Triangulo"  >
            <div class="form-group">
                <label for="ladoa">Lado A:</label>
                <input type="text" class="form-control" id="ladoa" name="ladoa" pattern="[0-9]+([\.][0-9]+)?" title="Ingrese un número válido" required>
            </div>
            <div class="form-group">
                <label for="ladob">Lado B:</label>
                <input type="text" class="form-control" id="ladob" name="ladob" pattern="[0-9]+([\.][0-9]+)?" title="Ingrese un número válido" required>
            </div>
            <div class="form-group">
                <label for="ladoc">Lado C:</label>
                <input type="text" class="form-control" id="ladoc" name="ladoc" pattern="[0-9]+([\.][0-9]+)?" title="Ingrese un número válido" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calcular</button>
        </form>
        
        <div id="resultado">
            <h2>Resultados:</h2>
            <p id="tipTriangulo"></p>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
