<!DOCTYPE html>
<html>
<head>
    <title>División Entera con Algoritmo de Euclides</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="../img/Ejer7.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>División Entera con Algoritmo de Euclides</h1>
        
        <form id="Division"  >
            <div class="form-group">
                <label for="dividendo">Dividendo (número entero positivo):</label>
                <input type="number" class="form-control" id="dividendo" name="dividendo" min="1" required>
            </div>
            <div class="form-group">
                <label for="divisor">Divisor (número entero positivo):</label>
                <input type="number" class="form-control" id="divisor" name="divisor" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calcular</button>
        </form>
        
        <div id="resultado">
            <h2>Resultados:</h2>
            <p id="cociente"></p>
            <p id="resto"></p>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
