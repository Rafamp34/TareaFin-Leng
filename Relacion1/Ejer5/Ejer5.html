<!DOCTYPE html>
<html>
<head>
    <title>Comprobador de Cadena de Texto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="../img/Ejer5.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Cadena</h1>
        
        <form id="Cadena"  >
            <div class="form-group">
                <label for="CadenaTexto">Ingrese una cadena de caracteres:</label>
                <input type="text" class="form-control" id="CadenaTexto" required>
                <small class="form-text text-muted">La cadena debe contener al menos una letra.</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Verificar</button>
        </form>
        
        <div id="resultado">
            <h2>Resultados:</h2>
            <p id="CadResultado"></p>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
